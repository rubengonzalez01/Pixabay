<div class="jumbotron">
    <form (ngSubmit)="buscarImagenes()">
        <div class="row">
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="nombreImagen" name="imagen"
                        placeholder="Busca una imagen" class="form-control form-control-lg">
            </div>
            <div class="col-lg-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Buscar</button>
            </div>
        </div>
    </form>
</div>
