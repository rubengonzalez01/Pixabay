<app-spinner *ngIf="loading"></app-spinner>

<div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let imagen of listImagenes" class="col mb-2">
      <div class="card">
        <img [src]="imagen.previewURL" class="card-img-top" alt="...">
        <div class="card-body text-center">
            <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary">VER IMAGEN</a>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col">
                    <p class="likesView">Likes</p>
                    <span class="badge badgelight">{{ imagen.likes }}</span>
                </div>
                <div class="col">
                    <p class="likesView">Views</p>
                    <span class="badge badgelight">{{ imagen.views }}</span>
                </div>
            </div>
        </div>
      </div>
    </div>    
</div>

<div *ngIf="listImagenes.length > 0" class="d-flex justify-content-center mt-2">
    <ul class="pagination pagination-lg">
      <li *ngIf="paginaAnteriorClass()" class="page-item">
        <a class="page-link" (click)=paginaAnterior()>&laquo; Anterior</a>
      </li>    
      <li *ngIf="paginaPosteriorClass()" class="page-item">
        <a class="page-link" (click)=paginaPosterior()>Siguiente &raquo;</a>
      </li>
    </ul>
  </div>
